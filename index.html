<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Randy Raymond's Spots">
  <meta name="author" content="Randy Raymond">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/spots-images/Logo.svg" alt="Spots__logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/spots-images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button" type="button">
          <img src="./images/Pencil.svg" alt="Pencil Icon">Edit Profile
        </button>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/spots-images/Group-26.svg" alt="New Post Icon">New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img src="#" alt="card__image" class="card__image">
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">2026 Â© Randy Raymond</p>
    </footer>
    <div class="modal " id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
             id="profile-name-input"
             type="text" class="modal__input"
             placeholder="Type your name">
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
             id="profile-description-input"
             type="text" class="modal__input"
             placeholder="Describe yourself">
          </label>
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal " id="new-post-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image link
            <input
             id="card-image-input"
             type="url" class="modal__input"
             placeholder="Paste a link to the picture">
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input
             id="card-caption-input"
             type="text" class="modal__input"
             placeholder="Type your caption">
          </label>
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__image-container">
        <button class="modal__close-button modal__close-button_type_preview" type="button"></button>
        <img src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg" alt="preview" class="modal__preview-image">
        <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
