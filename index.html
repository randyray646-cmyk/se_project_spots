<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Randy Raymond's Spots">
  <meta name="author" content="Randy Raymond">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/spots-images/Logo.svg" alt="header__logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/spots-images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button" type="button">
          <img src="./images/Pencil.svg" alt="Pencil Icon">Edit Profile
        </button>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/spots-images/Group 26.svg" alt="New Post Icon">New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/2-photo-by-ceiline-from-pexels.jpg" alt="Resturant terrace" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Resturant terrace</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
            <div class="card__content">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest..." class="card__image">
            <div class="card__content">
              <h2 class="card__title">A very long bridge, over the forest</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">2026 Â© Randy Raymond</p>
    </footer>
  </div>
</body>
</html>
